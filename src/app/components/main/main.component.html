<ng-container
  *ngIf="{
    countryName: countryName$ | async
  } as observables"
>
  <div class="main">
    <div class="countryInfo">
      <p>Country Name: {{ countryName }}</p>
      <p>Currency: {{ getCurrency(countryName) }}</p>
      <app-weather></app-weather>
    </div>
  </div>
</ng-container>
