<tr *ngFor="let temp of temp_arr; let i = index">
  <ng-container *ngIf="i == 0; else elseBlock">
    <div class="currentweather">
      <p>Current Weather</p>
      <p>{{ temp }} &deg;F</p>
      <p>{{ desc_arr[i] }}</p>
    </div>
  </ng-container>
  <ng-template #elseBlock>
    <div class="weather">
      <p>Day {{ i }}</p>
      <p>{{ temp }} &deg;F</p>
      <p>{{ desc_arr[i] }}</p>
    </div>
  </ng-template>
</tr>
